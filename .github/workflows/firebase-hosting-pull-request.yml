name: Deploy to Firebase Hosting on PR
on:
  workflow_run:
    workflows: ["Pull Requests build and test"]
    types:
      - completed
env:
  VITE_FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
jobs:
  needs: Pull Requests build and test
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOV_CLIENT_PROJECT }}'
          projectId: wov-client-project
